<div id="loading" ng-show="isLoading">
  <img id="loading-image" src="img/load.gif" alt="Loading..." />
</div>
<div class="page-header text-center"; style="margin:10px">
            
            
          <h2 style="color:slategray;margin:10px;">SUKHNIVAS RESERVATION</h2>
           
        </div>
        <div class="form-group">
   <div class="input-group">
      <input type="text" class="form-control" style="background-color:beige" ng-model="searchEmail" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-success" type="button" ng-click="searchByReference()">search</button>
      </span>
    </div ></div>


        <!-- <div class="row">
  
</div> -->
<div ng-show="searchEmail==formData.contact_email">
<div class="row" style="margin-left:0px;margin-right:0px">
        <div class="col-sm-6">
<div class="form-group">
    <label for="name" class="label-color">Contact Name</label>
    <input type="text" class="form-control form-cust" name="name" ng-model="formData.contact_name" ng-readonly="disableForm">
</div>
</div>
<div class="col-sm-6">
<div class="form-group">
    <label for="mobile" class="label-color" >Contact Number</label>
    <input type="Number" class="form-control form-cust" name="number" ng-model="formData.contact_number"  ng-readonly="disableForm">
</div>
</div>
</div>
<div class="row" style="margin-left:0px;margin-right:0px">
<div class="form-group col-sm-6">
    <label for="name" class="label-color">Center</label>
    <input type="text" class="form-control form-cust" name="center" ng-model="formData.center"  ng-readonly="disableForm">
</div>
<div class="form-group col-sm-6">
    <label for="name" class="label-color">State</label>
    <input type="text" class="form-control form-cust" name="state" ng-model="formData.state"  ng-readonly="disableForm">
</div>
</div>

<div class="row" style="margin-left:0px;margin-right:0px">
<div class="form-group col-sm-6" ng-show="!disableForm">
    <label for="name" class="label-color">Country</label>
    <select class="select-input dropdown form-cust form-control" name="country"  ng-model="formData.country"  ng-readonly="disableForm==true" >
        <option ng-repeat="count in country">{{count.name}}</option>
    </select>
</div>
<div class="form-group col-sm-6" ng-show="disableForm">
    <label for="email" class="label-color">Country</label>
    <input type="text" class="form-control form-cust" name="country" ng-model="formData.country"  ng-readonly="{{disableForm}}">
</div>
<div class="form-group col-sm-6">
    <label for="email" class="label-color">Email</label>
    <input type="text" class="form-control form-cust" name="email" ng-model="formData.contact_email"  ng-readonly="true">
</div>
</div>

<div class="form-group" style="margin-left:17px;margin-right:20px">
    <label for="name" class="label-color">Address</label>
    <input type="text" class="form-control form-cust" name="address" ng-model="formData.address"  ng-readonly="disableForm">
</div>
<hr></hr>
<h3 Style="text-align:center;color: orange">Payment Information</h3>
<div class="row" style="margin-left:0px;margin-right:0px">
<div class="form-group col-sm-6" >
    <label for="email" class="label-color">Amount</label>
    <input type="Number" class="form-control form-cust" name="email" ng-model="formData.amount">
</div>
<div class="form-group col-sm-6">
    <label for="name"class="label-color">Payment Mode</label>
     <input type="text" class="form-control form-cust" name="email" ng-model="formData.payment_mode">
</div>

</div>
</div>
<h3 Style="text-align:center;color: orange" ng-show="(test1.result.length<=0 || searchEmail!=formData.contact_email)">No Record Found</h3>
